baseURL 	= "https://blog.harrydev.io"
languageCode 	= "ko-kr"
title 		= "Harry's Dev Story"
theme 		= "hello-friend-ng"

paginate 	= 10
# rssLimit  = 10  # Maximum number of items in the RSS feed.
# This message is only used by the RSS template.
copyright = "This work is licensed under a Creative Commons Attribution-NonCommercial 4.0 International License." 

googleAnalytics = "UA-38928641-2"
disqusShortname = "blog-harrydev-io"

PygmentsCodeFences = true
PygmentsStyle = "monokai"

# If Chinese/Japanese/Korean is your main content language, enable this to make wordCount works right.
hasCJKLanguage = true

archetypeDir = "archetypes"
contentDir   = "content"
dataDir      = "data"
layoutDir    = "layouts"
publishDir   = "public"

buildDrafts  = false
buildFuture  = false
buildExpired = false
canonifyURLs = true

enableRobotsTXT = true
enableGitInfo   = false
enableEmoji     = true
enableMissingTranslationPlaceholders = false
disableRSS     = false
disableSitemap = false
disable404     = false
disableHugoGeneratorInject = false

[params]
  dateform        = "Jan 2, 2006"
  dateformShort   = "Jan 2"
  dateformNum     = "2006-01-02"
  dateformNumTime = "2006-01-02 15:04 -0700"

  # Metadata mostly used in document's head
  description = "Harry's Dev Story"
  keywords = "blog, science, informatics, development, programming, travel"
  images = [""]

  # Subtitle for home
  homeSubtitle = "Software Engineer"

  # Set disableReadOtherPosts to true in order to hide the links to other posts.
  disableReadOtherPosts = false

  # Integrate Javascript files or stylesheets by adding the url to the external assets or by
  # linking local files with their path relative to the static folder, e.g. "css/styles.css"
  customCSS = []
  customJS  = []

  # Toggle this option need to rebuild SCSS, requires extended version of Hugo
  justifyContent = false  # Set "text-align: justify" to .content.

  # Default theme "light" or "dark"
  defaultTheme = "dark"
  themeColor = "#252627"

  # Colors for favicons
  [params.favicon.color]
    mask = "#252627"
    msapplication = "#252627"
    theme = "#252627"
  
  [params.logo]
    logoText = "Harry's Dev Story"
    logoHomeLink = "/"
    # Set true to remove the logo cursor entirely.
    # logoCursorDisabled = false
    # Set to a valid CSS color to change the cursor in the logo.
    # logoCursorColor    = "#67a2c9"
    # Set to a valid CSS time value to change the animation duration, "0s" to disable.
    # logoCursorAnimate  = "2s"

  # Social icons
  [[params.social]]
    name = "facebook"
    url  = "https://www.facebook.com/jinhyeok"
  [[params.social]]
    name = "twitter"
    url  = "https://twitter.com/harrydev_io"

  # [[params.social]]
  #   name = "email"
  #   url  = "mailto:jinhyeok.kang@gmail.com"

  [[params.social]]
    name = "github"
    url  = "https://github.com/harry-jk"

  [[params.social]]
    name = "linkedin"
    url  = "https://www.linkedin.com/in/jinhyeok"

  [[params.social]]
    name = "stackoverflow"
    url  = "https://stackoverflow.com/users/1229745/jinhyeok-kang"


